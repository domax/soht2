spring:
  application.name: soht2-server
  main.banner-mode: off
  jackson:
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

management:
  endpoints:
    web:
      exposure.include: '*'
      cors:
        allowed-headers: '*'
        allowed-methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - HEAD
          - OPTIONS
        allowed-origins: '*'

logging.level:
  root: info

server:
  address: 0.0.0.0
  shutdown: graceful
  error.include-message: always
  compression:
    enabled: true
    min-response-size: 2KB
    mime-types:
      - text/plain
      - text/html
      - text/xml
      - text/css
      - text/javascript
      - application/json
      - application/xml
      - application/javascript
      - application/octet-stream

soht2.server:
  socket-timeout: PT0.1S
  read-buffer-size: 64KB
  abandoned-connections-timeout: PT1M
  abandoned-connections-check-interval: PT5S
